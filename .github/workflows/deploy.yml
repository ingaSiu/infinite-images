name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: 'Create env file'
        run: |
          touch .env
          echo VITE_ACCESS_KEY=${{ secrets.VITE_ACCESS_KEY }} >> .env
          echo VITE_ACCESS_KEY=${{ secrets.VITE_FAVOURITES_KEY }} >> .env
          echo VITE_ACCESS_KEY=${{ secrets.VITE_API_BASE_URL }} >> .env
          cat .env

      - name: build
        run: |
          yarn install
          yarn predeploy

      - name: upload
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: github-pages

      - name: listfiles
        run: |
          ls

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      # environment created automatically by GitHub
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: deploy
        uses: actions/deploy-pages@v4
